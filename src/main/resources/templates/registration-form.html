<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container m-3">
  <h2>User Registration</h2>
  <form action="#" th:action="@{/processRegistration} " method="post" th:object="${user}">

    <div class="form-group">
      <input type="text" class="form-control" name="firstName" th:field="*{firstName}" placeholder="first name">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="last name">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="email">
    </div>


    <div class="form-group">
      <input type="text" class="form-control" name="phoneNumber" th:field="*{phoneNumber}" placeholder="phone number">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="username" th:field="*{username}" placeholder="username">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="Password">
    </div>


    <div class="form-group">
      <input type="password" class="form-control" name="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm Password">
    </div>


    <div class="form-group">
     <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>

</body>
</html>
